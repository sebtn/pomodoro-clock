<body>
  <div class="row centered">    
    <div id="parent" class="parent">     
      <h1 class="text-center">POMODORO CLOCK</h1>
        <div class="row centered">
         <div class="inlined ">
          <button class="btn-mod" id="session-minus" value="-">-</button>
          <div class="counter-digit-session font-1" id="session-length">25</div>
          <button id="session-plus" class="btn-mod" value="+">+</button>
        </div>
      </div>   
      <div calss="row">
        <div class="time-circle text-center">
          <h1 id="time-here" class="font-2">25</h1>
        </div>
          <button class="btn-mod pull-left" id="start">Go!</button>
          <button class="btn-mod pull-right" id="stop">ReSet!</button>
      </div>
    </div>  
  </div> 
</body>
